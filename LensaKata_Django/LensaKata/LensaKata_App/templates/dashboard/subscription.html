{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Langganan</title>
  <link rel="icon" type="image/x-icon" href="{% static 'Img/logo-4.svg' %}">  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'css/teka.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
</head>
<style>
    /* Sidebar */
    .sidebar {
      background-color: var(--primary-color);
      height: 100vh;
      padding: 20px 0;
      position: fixed;
      width: 60px;
      transition: all 0.3s;
      overflow: hidden;
    }
    
    .sidebar a {
      color: var(--card-color);
      display: block;
      margin: 20px 0;
      text-align: center;
    }
    
    .sidebar a i {
      font-size: 1.4em;
    }
    
    /* Content Area */
    .content {
      margin-left: 80px;
      padding: 20px;
      flex-grow: 1;
      transition: margin-left 0.3s;
    }
</style>
<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="{% url 'dashboard' %}" class="active">
      <i class="fas fa-home"></i>
    </a>
    <a href="{% url 'langganan' %}" id="langganan-btn">
      <i class="fa-solid fa-credit-card"></i>
    </a>
    <a href="{% url 'account_logout' %}" id="logout-btn">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </nav>  
    <main class="content">
        <div class="container mt-5">
            <div class="mb-4">
                <a href="{% url 'langganan' %}" class="btn btn-back">
                    ‚Üê Kembali ke Halaman Sebelumnya
                </a>
            </div>
            <!-- Bagian Header Judul -->
            <div class="text-center mb-4">
                <h1 class="text-secondary">Formulir Langganan</h1>
                <p class="fs-5 text-muted">Dapatkan Akses Kursus & Mentoring LensaKata dengan berlangganan sekarang!</p>
            </div>
        
            <!-- Formulir dalam Card -->
            <div class="card shadow-lg">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <!-- Pilihan Paket Langganan -->
                        <div class="mb-3">
                            <label for="months" class="form-label">Pilih Paket Langganan:</label>
                            <select class="form-select" name="months" id="months" required>
                                <option value="1">1 Bulan - Rp. 100.000</option>
                                <option value="2">2 Bulan - Rp. 200.000</option>
                                <option value="3">3 Bulan - Rp. 300.000</option>
                                <option value="6">6 Bulan - Rp. 600.000</option>
                                <option value="12">12 Bulan - Rp. 1.200.000</option>
                            </select>
                        </div>
        
                        <!-- Tombol Bayar -->
                        <div class="d-flex justify-content-end mt-3">
                            <button type="submit" class="btn btn-primary btn-lg" style=" background-color: #257180">Bayar Sekarang</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <script src="{% static 'js/home.js' %}"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>        
    </main>
</body>
</html>
