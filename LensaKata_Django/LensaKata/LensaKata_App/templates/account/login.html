{% load static %}
{% load bootstrap5 %}
{% load socialaccount %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% bootstrap_css %}
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{% static 'css/form.css' %}">
    <title>Login</title>
</head>

<body>
    <div class="fluid-container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form id="form-login" method="post" action="{% url 'account_login' %}" class="sign-in-form">
                    {% csrf_token %}
                    <h2 class="title">Log In</h2>
                    <div class="input-field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="text" id="login-email" name="login" maxlength="254" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="login-password" name="password" placeholder="Password" required>
                    </div>
                    <!-- Google Login Button -->
                    <div class="social-login">
                        <a href="{% provider_login_url 'google' %}" class="google-login-btn">
                            <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google logo">
                            <span>Log in with Google</span>
                        </a>
                    </div>
                    <input type="submit" value="Log In" class="btn solid">
                    <div class="content text-center">
                        <p>Belum punya akun? <a href="{% url 'account_signup' %}">Sign Up</a></p>
                    </div>
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel right-panel">
                <img src="{% static 'Img/register.svg' %}" class="image" alt="">
            </div>
        </div>
    </div>

    {% bootstrap_javascript %}
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="{% static 'js/login.js' %}"></script>
</body>
</html>
