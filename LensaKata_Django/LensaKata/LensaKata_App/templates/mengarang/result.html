{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <link rel="icon" type="image/x-icon" href="{% static 'Img/logo-4.svg' %}">
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/gamev2.css' %}">  <!-- Page-specific CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
      <a href="{% url 'dashboard' %}" class="active">
        <i class="fas fa-home"></i>
      </a>
      <a href="{% url 'langganan' %}" id="langganan-btn">
        <i class="fa-solid fa-credit-card"></i>
      </a>
      <a href="{% url 'account_logout' %}" id="logout-btn">
        <i class="fas fa-sign-out-alt"></i>
      </a>
    </nav>  

    <main>
        <div class="container">
            <h2>Hasil Cerita</h2>
            <p><strong>Cerita:</strong> {{ game_challenge.content }}</p>
            <p><strong>Skor:</strong> {{ game_challenge.score }}</p>
        </div>
    </main>
</body>
