{% load static %}
{% load bootstrap5 %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/gamev3.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/sidebar.css' %}">
</head>

<body>

  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="{% url 'dashboard' %}" class="active">
      <i class="fas fa-home"></i>
    </a>
    <a href="{% url 'langganan' %}" id="langganan-btn">
      <i class="fa-solid fa-credit-card"></i>
    </a>
    <a href="{% url 'account_logout' %}" id="logout-btn">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </nav>  

    <main>
        <div class="container">
            <div class="content">
                <!-- Title Section -->
                <div class="title-container">
                    <h1>{{ story.title }}</h1>
                </div>

                <!-- Story Content -->
                <div class="story">
                    <p>{{ story.content }}</p>
                </div>

                <!-- Question Section -->
                <div class="question-container">
                    <div class="question">{{ story.question }}</div>
                    <button class="button-key">
                        <i class="fas fa-key">
                            <img src="{% static 'Img/material-symbols_key (1).svg' %}" alt="key">
                        </i>
                        <p>Kunci Jawaban</p>
                    </button>
                </div>

                <!-- Answer Input -->
                <form method="post" class="answer-container">
                    {% csrf_token %}
                    <div class="input-group">
                        <input placeholder="Isi jawaban disini.." type="text" id="answer" name="user_answer" class="form-control">
                        <button class="btn btn-submit" id="submit-answer" type="submit">
                            <span>Submit</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
                
                <!-- Tags Section -->
                <div class="tags">
                    {% for tag in story.get_keywords %}
                        <div class="tag">{{ tag }}</div>
                    {% endfor %}
                </div>
                
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
