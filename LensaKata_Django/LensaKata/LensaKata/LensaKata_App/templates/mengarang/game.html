{% load static %}
{% load bootstrap5 %}


<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mengarang</title>

  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>
    <style>
        .btn-submit {
            background-color: var(--primary-color); /* Menggunakan warna dari gamev3.css */
            color: white; /* Warna teks */
            border: none; /* Menghilangkan border */
            border-radius: 5px; /* Sudut melengkung */
            transition: background-color 0.3s; /* Efek transisi */
            padding: 10px 20px; /* Padding untuk tombol */
            font-size: 16px; /* Ukuran font */
        }

        .btn-submit:hover {
            background-color: #0056b3; /* Warna saat hover */
        }

        .form-container {
            margin-top: 20px; /* Jarak atas */
            padding: 20px; /* Padding untuk form */
            background: var(--secondary-color); /* Latar belakang */
            border-radius: 10px; /* Sudut melengkung */
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1); /* Bayangan */
        }
    </style>
</head>

<body>
  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="{% url 'dashboard' %}" class="active">
      <i class="fas fa-home"></i>
    </a>
    <a href="{% url 'langganan' %}" id="langganan-btn">
      <i class="fa-solid fa-credit-card"></i>
    </a>
    <a href="{% url 'account_logout' %}" id="logout-btn">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </nav>  

    <main>
        <div class="container">
            <div class="content">
                <div class="title-container">
                    <h1>Mengarang</h1>
                </div>
                <!-- Question Section -->
                <div class="question-container">
                    <div class="question">Tulis Ceritamu!</div>
                </div>

                <!-- Form Input -->
                <form method="post" class="form-container">
                    {% csrf_token %}
                    {{ form.as_p }} <!-- Menampilkan form dengan gaya yang sudah ada -->
                    <div class="text-end mt-2"> <!-- Menambahkan kelas text-end untuk memposisikan tombol di kanan -->
                        <button type="submit" class="btn btn-submit">
                            <span>Kirim Cerita</span>
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/game.js' %}"></script>
</body>
</html>
