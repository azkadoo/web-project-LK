{% load static %}
{% load bootstrap5 %}

<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>

  <!-- External Stylesheets -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="{% static 'css/teka.css' %}" rel="stylesheet">
  <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
</head>

<body>
  <!-- Sidebar Toggle Button (visible on smaller screens) -->
    <button class="toggle-btn btn btn-primary d-md-none">
      <i class="fas fa-bars"></i>
    </button>
  <!-- Sidebar -->
  <nav class="sidebar">
    <a href="{% url 'dashboard' %}" class="active">
      <i class="fas fa-home"></i>
    </a>
    <a href="{% url 'langganan' %}" id="langganan-btn">
      <i class="fa-solid fa-credit-card"></i>
    </a>
    <a href="{% url 'account_logout' %}" id="logout-btn">
      <i class="fas fa-sign-out-alt"></i>
    </a>
  </nav>  

  <!-- Main Content -->
  <main class="content">
    <section class="d-flex align-items-center">
      <div class="container pt-5 pb-5">
        <div class="row">
          <!-- Kolom untuk Teks -->
          <div class="col-12 d-flex flex-column justify-content-center align-items-center text-light">
            <p class="fs-cus pb-lg-0 text-secondary-custom fw-bold mb-2">
              Pilih Paket Langganan
            </p>
            <p class="fs-5 text-secondary-custom d-flex justify-content-center align-items-center mb-4" style="width: 100%">
              Nikmati akses ke seluruh permainan LensaKata Tanpa Limit
            </p>
          </div>
        </div>
        <div class="row">
          {% if tampil %}
            {% for paket in tampil %}
            <div class="col-sm-3">
              <div class="card text-primary-custom" data-id="{{ paket.id }}">
                <div class="card-body">
                  <h5 class="card-title">{{ paket.paket }}</h5>
                  <h5 class="card-title">Rp. {{ paket.harga }}</h5>
                  <p class="card-text">{{ paket.deskripsi }}</p>
                  <a href="#" class="btn btn-primary" style="background-color: #257180;" data-bs-toggle="modal" data-bs-target="#modallangganan">Ambil Paket</a>
                </div>
              </div>
            </div>
            {% endfor %}
          {% endif %}
        </div>
      </div>
    </section>

  <!-- Modal -->
  <div class="modal fade" id="modallangganan" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="tambahModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="tambahModalLabel">Langganan</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form action="#" method="POST">
            <div class="mb-3">
              <label for="type" class="form-label">Jenis Paket</label>
              <input type="text" name="paket" class="form-control">
            </div>
            <div class="mb-3">
              <label for="price" class="form-label">Harga</label>
              <input type="number" name="harga" class="form-control">
            </div>
            <div class="mb-3">
              <label for="tgl" class="form-label">Tanggal Mulai</label>
              <input type="date" name="harga" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="tgl" class="form-label">Tanggal Berakhir</label>
              <input type="date" name="harga" class="form-control" required>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
              <button type="submit" class="btn btn-primary">Langganan</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
