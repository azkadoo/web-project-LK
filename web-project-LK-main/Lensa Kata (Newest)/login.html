<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/form.css">
    <script src="jquery-3.7.1.min.js"></script>
    <title>Form dengan Character Counter dan Validasi Password</title>
</head>

<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!--Login-->
                <form id="form-login" action="index.html" class="sign-in-form" onsubmit="return validateLoginPassword()">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="email" id="login-email" maxlength="30" placeholder="Email" required>
                        <p id="login-email-counter">0/30</p>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="login-password" maxlength="10" placeholder="Password" required>
                        <p id="login-password-counter">0/10 </p>
                    </div>
                    <input type="submit" value="Login" class="btn solid">
                </form>
                <!--Register-->
                <form id="form-signup" action="index.html" class="sign-up-form" onsubmit="return validatePassword()">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="bi bi-person-fill"></i>
                        <input type="text" id="username" maxlength="20" placeholder="Username" required>
                        <p id="username-counter">0/20</p>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-envelope-fill"></i>
                        <input type="email" id="email-signup" maxlength="30" placeholder="Email" required>
                        <p id="email-signup-counter">0/30</p>
                    </div>
                    <div class="input-field">
                        <i class="bi bi-lock-fill"></i>
                        <input type="password" id="password-signup" maxlength="10" placeholder="Password" required>
                        <p id="password-signup-counter">0/10 </p>
                    </div>
                    <input type="submit" class="btn" value="Sign up">
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Pengguna Baru?</h3>
                    <p>Jika tidak punya akun, daftarkan akun kamu sekarang juga</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="Img/log.svg" class="image" alt="">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Sudah punya akun?</h3>
                    <p>Kamu tidak perlu registrasi lagi, kembali ke halaman login</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="Img/register.svg" class="image" alt="">
            </div>
        </div>
    </div>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- External JS -->
    <script src="script.js"></script>
</body>
</html>
